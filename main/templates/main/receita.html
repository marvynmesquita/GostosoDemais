{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gostoso d+</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>
<body>
    <nav class="navbar-nav">
        <a href="" class="navbar-brand">
            <img src="{%static 'logo_reverse.svg'%}"  class="logo" alt="Gostoso D+">
        </a>
    </nav>
    <div class="container">
        <div class="card">
            <img src="{{receita.imagem.url}}" class="card-img-top" alt="{{ receita.nome }}">
            <div class="card-header">
                <h3 class="card-title">Receita: {{ receita.nome }}</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Ingredientes:</p>
                <ul>
                    {% for ingrediente in receita.ingredientes %}
                        <li>{{ ingrediente }}</li>
                    {% endfor %}
                </ul>
                <p class="card-text">Modo de preparo:</p>
                <p>{{ receita.modo_preparo }}</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const jsonData = {{ receita.ingredientes|safe }}
    </script> 
</body>
</html>
